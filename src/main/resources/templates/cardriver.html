<!DOCTYPE html>
<html lang="us" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="css/cardriver.css" rel="stylesheet">
<title>Car &amp; Driver</title>
</head>
<body>
<h1>Car &amp; Driver</h1>
<table id="driverTable">
	<thead>
		<tr>
			<th>Id</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Car</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="driver:${drivers}">
			<Td th:text="${driver.id}">Id</Td>
			<td th:text="${driver.firstName}">First Name</td>
			<td th:text="${driver.lastName}">Last Name</td>
			<td th:text="${driver.car}">Car</td>
		</tr>
	</tbody>
</table>
<table id="carTable">
	<thead>
		<tr>
			<th>Id</th>
			<th>Make</th>
			<th>Model</th>
			<th>Year</th>
			<th>Driver</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="car:${cars}">
			<td th:text="${car.id}">Id</td>
			<td th:text="${car.make}">Make</td>
			<td th:text="${car.model}">Model</td>
			<td th:text="${car.year}">Year</td>
			<td th:text="${car.driver}">Driver</td>
		</tr>
	</tbody>
</table>
<br>
<div>
<form method="post">
	<label for="firstName">First name</label>
	<input type="text" id="firstName" placeholder="First name" name="firstName">
	<br>
	<label for="lastName">Last name</label>
	<input type="text" id="lastName" placeholder="Last name" name="lastName">
	<br>
	<label>Make</label>
	<input type="text" placeholder="Make" name="make">
	<br>
	<label>Model</label>
	<input type="text" placeholder="Model" name="model">
	<br>
	<label>Year</label>
	<input type="text" placeholder="Year" name="year">
	<br>
	<input class="button" type="submit">
  	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</form>
<br>
<form method="post">
	<label>Delete Car</label>
	<input type="text" placeholder="Car Id" name="carId">
	<br>
	<label>Delete Driver</label>
	<input type="text" placeholder="Driver Id" name="driverId">
	<br>
	<input class="button" type="submit">
  	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</form>
</div>
</body>
</html>
